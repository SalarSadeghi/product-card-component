<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="productImgContainer">
        <img
          class="productMobileImg"
          src="./images/image-product-mobile.jpg"
          alt="perfume"
        />
        <img
          class="productDesktopImg"
          src="./images/image-product-mobile.jpg"
          alt="perfume"
        />
      </div>
      <div class="productInfo">
        <span class="productName">PERFUME</span>
        <h1 class="productTitle">Gabrielle Essence Eau De Parfum</h1>
        <p class="productDesc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="productPriceContainer">
          <h1 class="productDiscount">$149.99</h1>
          <span class="productPrice">$169.99</span>
        </div>
        <div class="productBtn">
          <img src="./images/icon-cart.svg" alt="icon-cart" class="productBtnIcon">
          <span class="productBtnTitle">Add to Cart</span>
        </div>
      </div>
    </div>
    <!-- Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart -->
  </body>
</html>
